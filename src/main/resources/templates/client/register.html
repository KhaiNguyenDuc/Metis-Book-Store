<!DOCTYPE html>
<html lang="en">

<head>

    <div th:replace="admin/fragments/header :: header"></div>
	<div th:replace="client/fragments/header :: header"></div>
	 	<div>
	 		<title>Đăng ký</title>
		    <meta name="keywords" content="">
		    <meta name="description" content="">
		    <meta name="author" content="">
	 	</div>

</head>

<body>
	<div th:replace="client/fragments/main-top :: mainTop"></div>
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block ">
                   	 <img class="img-fluid" th:src="@{/images/register-image.jpg}"/>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Đăng ký tài khoản!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Tên">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Họ">
                                    </div>
                                </div>
                                <div class="row">
	                                <div class="form-group col-sm-6 mb-3 mb-sm-0">
	                                    <input type="text" class="form-control form-control-user" id="exampleInputUsername"
	                                        placeholder="Tên đăng nhập">
	                                </div>
	                                <div class="ml-4">
					                  <h6 class="mb-2 pb-1">Giới tính: </h6>
					
					                  <div class="form-check form-check-inline">
					                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
					                      value="option1" checked />
					                    <label class="form-check-label" for="femaleGender">Nam</label>
					                  </div>
					
					                  <div class="form-check form-check-inline">
					                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
					                      value="option2" />
					                    <label class="form-check-label" for="maleGender">Nữ</label>
					                  </div>
					
					                  <div class="form-check form-check-inline">
					                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
					                      value="option3" />
					                    <label class="form-check-label" for="otherGender">Khác</label>
					                  </div>
					
					                </div>
                                </div>
                                
                                <div class="row mt-2">
                                 <div class="form-group col-md-6 ">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email">
	                             </div>
	                             <div class="form-group ml-3">
									<input placeholder="Select date" type="date" id="example" class="form-control form-control-user">
								  </div>
                                </div>
							   
                                <div class="form-group row ">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Mật khẩu">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Nhập lại mật khẩu">
                                    </div>
                                </div>
                                <a th:href="@{/metis}" class="btn btn-primary btn-user btn-block mt-3">
                                    Đăng ký
                                </a>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Đăng ký với Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Đăng ký với Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Quên mật khẩu?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Đã có tài khoản? Đăng nhập!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
	<footer>
		<div th:replace="client/fragments/footer :: footer"></div>
		<script src="vendor/jquery/jquery.min.js"></script>
	    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
	    <!-- Core plugin JavaScript-->
	    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	
	    <!-- Custom scripts for all pages-->
	    <script src="js/sb-admin-2.min.js"></script>
	</footer>
    <!-- Bootstrap core JavaScript-->
    

</body>

</html>
